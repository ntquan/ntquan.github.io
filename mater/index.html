<main>
<div class="container">
	<div class="row">
		<form id="frmregister" class="lighten-1 row">
			<h4 class="indigo-text">Thêm tài khoản</h4>
			<div class="col s12 ">
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">person</i>
				  <input id="username" name="username" type="text" data-error=".errorTxt1">
				  <label for="username">Họ tên</label>
				  <div class="errorTxt1"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">email</i>
				  <input id="email" name="email" type="email" data-error=".errorTxt2">
				  <label for="email">Email</label>
				  <div class="errorTxt2"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">lock</i>
				  <input id="password" name="password" type="password" data-error=".errorTxt3">
				  <label for="password">Mật khẩu</label>
				  <div class="errorTxt3"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">lock_outline</i>
				  <input id="repassword" name="repassword" type="password" data-error=".errorTxt4">
				  <label for="repassword">Nhập lại mật khẩu</label>
				  <div class="errorTxt4"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">security</i>
				  <select id="slc_role" name="slc_role" data-error=".errorTxt5">
					  <option value="" disabled="" selected="">Chọn phân quyền</option>
					  <option value="admin">Quản trị</option>
					  <option value="eng">Kỹ sư</option>
				  </select>
				  <label for="slc_role">Quyền hạn</label>
				  <div class="input-field">
					<div class="errorTxt5"></div>
				  </div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">date_range</i>
				  <input placeholder="dd/mm/yyyy" id="dateexpire" name="dateexpire" type="text" class="datepicker" data-error=".errorTxt6">
				  <label for="dateexpire" class="">Ngày hết hạn</label>
				  <div class="errorTxt6"></div>
				</div>
			  </div>
			  <div class="row">
				<p style="padding-left: 20px;">
				  <input type="checkbox" id="chk_active" checked="checked"  data-error=".errorTxt7"/>
				  <label for="chk_active">Kích hoạt</label>
				  <div class="errorTxt7"></div>
				</p>
			  </div>
			  <div class='row'>
				<button type='submit' id="btn_register" name='btn_register' class='btn waves-effect waves-light indigo'> <i class="material-icons right">add</i>Tạo tài khoản</button>
			  </div>
			</div>
		</form>
	</div>
</div>
