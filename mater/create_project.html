<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="xxxxxxxxxxxxxxx ">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>xxxxxxxxxxxxxxx</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="xxxxxxxxxxxxxxx">
	<meta name="theme-color" content="#303F9F">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="apple-mobile-web-app-title" content="xxxxxxxxxxxxxxx">
	<meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

	<!-- Tile icon for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">
	<meta name="msapplication-navbutton-color" content="#303F9F">


	<!--Import Google Icon Font-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

	<!-- App Styling -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
	<link rel="stylesheet" href="css/main.css">


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>

	<script src="js/main.js"></script>
</head>
<body>
    
<div class="row">
<div class="col s12">
  <ul id="tab_createproject" class="tabs">
    <li class="tab col s3 indigo-text bold"><a class="active" href="#test1">Thêm dự án</a></li>
    <li class="tab col s3 indigo-text"><a href="#frmcreatehanmuc">Thêm hạn mục</a></li>
  </ul>
</div>

  
<div id="test1" class="">
	<div class="row">
		<form id="frmcreateproject" class="lighten-1 row">
		<div class="col s12 ">
			<h4 class="indigo-text">Thêm dự án</h4>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">assignment</i>
				  <input id="name_name" name="name_name" type="text" data-error=".errorTxt1">
				  <label for="name_name">Tên Dự án</label>
				  <div class="errorTxt1"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">person</i>
				  <input id="name_host" name="name_host" type="text" data-error=".errorTxt2">
				  <label for="name_host">Chủ đầu tư</label>
				  <div class="errorTxt2"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">add_location</i>
				  <input id="name_addr" name="name_addr" type="text" data-error=".errorTxt3">
				  <label for="name_addr">Địa điểm công trình</label>
				  <div class="errorTxt3"></div>
				</div>
			  </div>
			  <div class="row">
                <div class="file-field input-field col s6">
                  <div class="btn indigo">
                    <span><i class="material-icons left">add_a_photo</i> Logo chủ đầu tư</span>
                    <input id="name_hostlogo" type="file">
                  </div>
                  <div class="file-path-wrapper">
                    <input class="file-path validate" id="name_hostlogo_filename" type="text"  data-error=".errorTxt4">
                    <div class="errorTxt4"></div>
                  </div>
                </div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">timer</i>
				  <input id="name_reportime" name="name_reportime" type="text" data-error=".errorTxt5">
				  <label for="name_reportime">Thời gian gửi báo cáo</label>
				  <div class="errorTxt5"></div>
				</div>
			  </div>
			  <div class="row">
				<div class="input-field col s6">
				  <i class="material-icons prefix">email</i>
				  <input id="name_emails" name="name_emails" type="text" data-error=".errorTxt6">
				  <label for="name_reportime">Danh sách Email nhận báo cáo (...,...,...)</label>
				  <div class="errorTxt6"></div>
				</div>
			  </div>
			  <div class="row">
			  	<div class="input-field col s6">
					<button type='reset' id="btn_reset" name='btn_reset' class='btn waves-effect waves-light indigo'> <i class="material-icons right">delete</i>Xóa form</button>
					<button type="button" id="btn_create_project" name='btn_register' class='btn waves-effect waves-light indigo'> <i class="material-icons right">forward</i>Tiếp theo</button>
					<br/>
					<br/>
					<div class="preloader-wrapper big active">
					    <div class="spinner-layer spinner-blue-only">
					      <div class="circle-clipper left">
					        <div class="circle"></div>
					      </div><div class="gap-patch">
					        <div class="circle"></div>
					      </div><div class="circle-clipper right">
					        <div class="circle"></div>
					      </div>
					    </div>
				  	</div>
				</div>
			  </div>
			</div>
		</form>
		
	</div>
</div>


<div id="frmcreatehanmuc" class="col s12">
	<div class="col s12 ">
		<h4 class="indigo-text" id="h4_hangmuc_ducan"></h4>
		<input id="name_duan_key" name="name_duan_key" type="hidden" value="">
		<div id="hanmuc_template" class="row hide">
			<div class="input-field col s4">
			  <i class="material-icons prefix">assignment</i>
			  <input name="name_hanmuc" placeholder="Tên Han muc" type="text">
			  <input name="name_hanmuc_key" type="hidden" value="">
			  <label>Tên Han muc</label>
			</div>
			<div class="input-field col s3">
				<select name="select_bophan">
					  <option value="" disabled="" selected="">Chọn bộ phận</option>
					  <option value="item1">Item1</option>
					  <option value="item2">Item2</option>
					  <option value="item3">Item3</option>
					  <option value="item4">Item4</option>
				</select>
			</div>
			<div class="input-field col s3">
				<select name="select_kysu">
					<option value="" disabled="" selected="">Chọn kỹ sư chịu trách nhiệm</option>
				</select>
			</div>
			<div class="col s2">
				<a class="btn-floating btn-large waves-effect waves-light red" onclick="save_HanMuc(this)"><i class="material-icons">save</i></a>
				<a class="btn-floating btn-large waves-effect waves-light red hide" onclick="edit_HanMuc(this)"><i class="material-icons">edit</i></a>
				<a class="btn-floating btn-large waves-effect waves-light red hide" onclick="delete_HanMuc(this)"><i class="material-icons">delete</i></a>
			</div>
		</div>
	</div>
	<a id="bt_add_hanmuc" class="btn-floating btn-large waves-effect waves-light red" style="margin-left: 100px;">
		<i class="material-icons">add</i>
	</a>
</div>

</div>

<!--
http://demo.geekslabs.com/materialize-v1.0/form-elements.html
-->

</body>
</html>
